# =============================================================================
# OrbitOS Security Scanning Pipeline
# =============================================================================
# Dedicated security scanning workflow for vulnerability detection.
# Runs on schedule and on PRs to main/develop.
# =============================================================================

name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'

jobs:
  # ===========================================================================
  # Dependency Vulnerability Scanning
  # ===========================================================================
  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: .NET Vulnerability Scan
        working-directory: orbitos-api
        run: |
          echo "## .NET Dependency Vulnerabilities" >> $GITHUB_STEP_SUMMARY
          dotnet restore
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vuln-report.txt
          if grep -q "has the following vulnerable packages" vuln-report.txt; then
            echo "::error::Vulnerable .NET packages detected"
            cat vuln-report.txt >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "No vulnerable packages found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: NPM Audit
        working-directory: orbitos-web
        run: |
          echo "## NPM Dependency Vulnerabilities" >> $GITHUB_STEP_SUMMARY
          npm ci
          npm audit --audit-level=high 2>&1 | tee npm-audit.txt || true
          if grep -q "high\|critical" npm-audit.txt; then
            echo "::error::High or critical NPM vulnerabilities detected"
            cat npm-audit.txt >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "No high/critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # Secret Detection
  # ===========================================================================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Custom secret pattern scan
        run: |
          echo "## Secret Pattern Scan" >> $GITHUB_STEP_SUMMARY

          # Patterns to detect hardcoded secrets
          PATTERNS=(
            "password\s*[:=]\s*['\"][^'\"]{8,}['\"]"
            "secret\s*[:=]\s*['\"][^'\"]{8,}['\"]"
            "api[_-]?key\s*[:=]\s*['\"][^'\"]{16,}['\"]"
            "client[_-]?secret\s*[:=]\s*['\"][^'\"]{16,}['\"]"
            "private[_-]?key\s*[:=]\s*['\"][^'\"]+['\"]"
            "bearer\s+[a-zA-Z0-9_-]{20,}"
          )

          FOUND=0
          for pattern in "${PATTERNS[@]}"; do
            if grep -rEi "$pattern" \
              --include="*.cs" --include="*.ts" --include="*.json" --include="*.yaml" --include="*.yml" \
              --exclude-dir=node_modules --exclude-dir=bin --exclude-dir=obj --exclude-dir=.git \
              --exclude="*.example" --exclude="*template*" \
              . 2>/dev/null | grep -v "placeholder\|example\|your-\|changeme\|xxx"; then
              FOUND=1
            fi
          done

          if [ $FOUND -eq 1 ]; then
            echo "::error::Potential secrets found in code"
            echo "Potential secrets detected - review output above" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "No secret patterns detected" >> $GITHUB_STEP_SUMMARY
          fi

  # ===========================================================================
  # SAST (Static Application Security Testing)
  # ===========================================================================
  sast:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install security analyzers
        working-directory: orbitos-api
        run: |
          dotnet restore
          # SecurityCodeScan is included via package reference

      - name: Run .NET security analysis
        working-directory: orbitos-api
        run: |
          dotnet build --configuration Release /p:TreatWarningsAsErrors=false 2>&1 | tee build-output.txt

          # Check for security warnings (SCS prefix)
          if grep -E "SCS[0-9]+" build-output.txt; then
            echo "::warning::Security code analysis warnings detected"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run ESLint security rules
        working-directory: orbitos-web
        run: |
          npm ci
          # Run linting with security focus (if configured)
          npm run lint -- --quiet 2>&1 || echo "Linting completed with warnings"

  # ===========================================================================
  # License Compliance
  # ===========================================================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check NPM licenses
        working-directory: orbitos-web
        run: |
          npm ci
          npx license-checker --summary --failOn "GPL;AGPL;LGPL" || echo "::warning::Review license compatibility"

  # ===========================================================================
  # Security Summary
  # ===========================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, sast, license-check]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | ${{ needs.sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
